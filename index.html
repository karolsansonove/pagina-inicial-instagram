<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Instagram</title>
</head>
<body>
    <section class="instagram-wrapper">
        <div class="box-phone">
            <img src="./img/instagram-smartphone.png" alt="Smartphone">
        </div>
        <article class="group">
            <div class="container">
                <div class="box-account">
                    <img src="./img/instagram-logo.png" alt="Logo do Instagram" class="logo-instagram">
                    <form action="#" class="form-login" name="form-login" method="POST">
                        <input type="text" name="user" id="user" placeholder="Telefone, nome de usuário ou email" class="input-login">
                        <input type="password" name="senha" id="senha" placeholder="Senha" class="input-login">
                        <input type="submit" value="Entrar" class="btn-submit">
                    </form>
                    <p class="text-or">ou</p>
                    <div class="login-facebook">
                        <a href="#" class="link-login-fb">
                            <img src="./img/icon-facebook.png" alt="Ícone do Facebook">
                            <span>Entrar com o Facebook</span>
                        </a>
                    </div>
                    <a href="#" class="forgot-pass">Esqueceu a senha?</a>
                </div>
                <div class="box-account">
                    <p class="signup">
                        <span>Não tem uma conta?</span>
                        <a href="#" class="link-signup">Cadastre-se</a>
                    </p>
                </div>
                <div class="get-the-app">
                    <p>
                        Baixe o aplicativo.
                    </p>
                    <div class="download">
                        <a href="#" class="app-download"></a>
                        <a href="#" class="app-download"></a>
                    </div>
                </div>
            </div>
        </article>
    </section>
</body>
</html>
